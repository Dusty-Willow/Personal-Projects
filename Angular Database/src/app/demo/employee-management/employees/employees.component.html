<div class="row">
    <div class="col-xl-12">
      <app-card cardTitle="Data Table" [options]="false" blockClass="table-border-style">
        <div class="row" style="margin-bottom: 1%;">
          <div class="form-group col-md-1">
            <select class="form-select" #entries (change)="onSelected(entries.value)">
              <option value="5" default>5</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
          <div class="form-group col-md-3" style="margin-left: 58%;">
            <input type="text" class="form-control" placeholder="Enter text to filter" id="multiFilter" [formControl]="multiFilter">  
          </div>
        </div>
        <div *ngIf="employeeData$ | async as employeeData">
          <app-employee-list [myEmployees]="employeeData"></app-employee-list>
        </div>
        <app-pagination [currentPage]="currentPage" [entriesDisplayed]="entriesDisplayed" [totalEntries]="150" (changePage)="changePage($event)"></app-pagination>
      </app-card>
    </div>
  </div>
