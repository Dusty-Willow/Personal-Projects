<nav>
  <ul class="pagination justify-content-end">
    <li class="page-item" (click)="changePage.emit(currentPage-1)" [ngClass]="{ 'disabled' : currentPage == 1 }">
      <a class="page-link" href="javascript:" tabindex="-1">Previous</a>
    </li>

    <li class="page-item" *ngIf="currentPage != 1" (click)="changePage.emit(1)">
        <a class="page-link" href="javascript:">1</a>
    </li>

    <li class="page-item disabled" *ngIf="currentPage > 2">
        <a class="page-link">...</a>
    </li>
    
    <li class="page-item" *ngFor="let page of pages | slice:currentPage-1:currentPage+1" [ngClass]="{'page-item': true, active: currentPage === page}" (click)="changePage.emit(page)">
        <a class="page-link" href="javascript:">{{ page }}</a>
    </li>

    <li class="page-item disabled" *ngIf="currentPage <= pagesCount - 2">
        <a class="page-link">...</a>
    </li>

    <li class="page-item" *ngIf="currentPage <= pagesCount - 2" (click)="changePage.emit(pagesCount)">
        <a class="page-link" href="javascript:">{{ pagesCount }}</a>
    </li>

    <li class="page-item" (click)="changePage.emit(currentPage+1)" [ngClass]="{ 'disabled' : currentPage == pagesCount }">
        <a class="page-link" href="javascript:">Next</a>
    </li>
  </ul>
</nav>
