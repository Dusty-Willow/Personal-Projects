<div class="row">
  <div class="col-xl-12">
    <app-card cardTitle="Data Table" [options]="false" blockClass="table-border-style">
      <div class="col-sm-12">
        <div class="card">
            <ngb-accordion [closeOthers]="true" activeIds="static-1">
              <ngb-panel id="static-1">
                <ng-template ngbPanelTitle>
                  <h5>Filters</h5>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="form-group row">
                    <div class="col-sm-3">
                      <input type="number" class="form-control" placeholder="Filter by entry" id="entryIdFilter" [formControl]="entryIdFilter">
                    </div>
                    <div class="col-sm-3">
                      <input type="number" class="form-control" placeholder="Filter by ID" id="inlineFromID" [formControl]="postIdFilter">
                    </div>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" placeholder="Filter by Post Content" [formControl]="nameFilter">
                    </div>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" placeholder="Filter by Email" [formControl]="emailFilter">  
                    </div>
                  </div>
                </ng-template>
              </ngb-panel>
            </ngb-accordion>
          </div>
        </div>
        <div class="form-group col-md-3" style="margin-bottom: 1%;">
          <select class="form-select" #entries (change)="onSelected(entries.value)">
            <option value="5" default>5</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
        <div>
          <div *ngIf="data$ | async as data">
            <app-mydatatable [myData]="data" [entryID]="entryIdFilter.value" [postID]="postIdFilter.value" [name]="nameFilter.value" [email]="emailFilter.value" [noOfItems]="entriesDisplayed"></app-mydatatable>
          </div>
        </div>
    </app-card>
  </div>
</div>
