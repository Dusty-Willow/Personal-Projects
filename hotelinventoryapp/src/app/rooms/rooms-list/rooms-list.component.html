<h1>{{title}}</h1>
    <table class="table">
        <tr>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room Amenities</th>
            <th>Check-In Time</th>
            <th>Rating</th>
            <th>Select</th>
        </tr>
        <tr [ngClass]="e ? 'even' : 'odd'" *ngFor="let room of rooms | filter : price!; let e = even;">
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.price | currency}}</td>
            <td>{{room.amenities}}</td>
            <td>{{room.checkinTime | date : 'short'}}</td>
            <td>{{room.rating | number: '1.0-3'}}</td>
            <td>
                <!-- <button class="btn btn-primary" (click)="selectRoom(room)">Select</button> -->
                <button class="btn btn-primary" [routerLink]="['/booking', room.roomNumber ]">Book Room</button>
            </td>
        </tr>
    </table>
